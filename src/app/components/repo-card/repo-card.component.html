<div class="w-full h-full p-2">
  <div class=" ml-4">
      <!-- <p>repo-card works!oinio</p> -->
      <label for="">
   Repo per page:
        <input
      type="number"
      placeholder="Repo per page"
      class="border-2 border-blue-900 rounded-full p-1"
      [(ngModel)]="pages"
      (ngModelChange)="onPageChange()"
    />
      </label>
  </div>
  <div *ngIf="Isloading"> <img src=".../../../../../assets/loader.gif" alt=""></div>
  
  <div *ngIf="!Isloading" class="  px-11 h-full mt-4" >
    <!-- <p>knkon</p> -->
    <!-- <div class=" grid grid-cols-2 gap-5"> -->
      <div
      *ngFor="
        let item of Repodetail.slice(
          (currentPage - 1) * pages,
          currentPage * pages
        )
      "
      class=" w-1/2 h-36 flex-col gap-5 "
    >
    <div class="border-sky-400 border-4 h-32 rounded-s-3xl flex-col justify-center p-2">
      <h3><span class="font-bold">Name of Repo :</span> {{ item.name }}</h3>
      
      <p><span class="font-bold">description:</span> {{ item.description }}</p>
    </div>
      <br>
    </div>
    <!-- </div> -->
    
  <br>
  <br>
  </div>
  
    <div class="flex  min-w-screen-lg justify-evenly ">
          <button
          *ngFor="let page of totalPages"
          (click)="paginate(page)"
          [disabled]="currentPage === page"
          class="w-20 border-4 rounded-sm border-teal-400 border-solid"
        >
          {{ page }}
        </button>
    </div>
</div>
